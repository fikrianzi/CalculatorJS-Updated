<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">

  <title>Web Kalkulator - Updated</title>
</head>

<body>
  <div class="flex-container-column">

    <div class="display">
      <h1 id="DisplayNumber">0</h1>
    </div>

    <div class="flex-container-row">
      <div class="button">7</div>
      <div class="button">8</div>
      <div class="button">9</div>
      <div class="button button-operator negatif">+/-</div>
    </div>

    <div class="flex-container-row">
      <div class="button">4</div>
      <div class="button">5</div>
      <div class="button">6</div>
      <div class="button button-operator operator">-</div>
    </div>

    <div class="flex-container-row">
      <div class="button">1</div>
      <div class="button">2</div>
      <div class="button">3</div>
      <div class="button button-operator operator">+</div>
    </div>

    <div class="flex-container-row">
      <div class="button">CE</div>
      <div class="button">0</div>
      <div class="button button-equals equals double">=</div>
    </div>

  </div>

  <div class="history">
    <h2>History Perhitungan</h2>

    <table>
      <thead>
        <tr>
          <th>Angka Pertama</th>
          <th>Operator</th>
          <th>Angka Kedua</th>
          <th>Hasil</th>
        </tr>
      </thead>

      <tbody id="historyList"></tbody>

    </table>
  </div>

  <script src="assets/storage.js"></script>
  <script src="assets/function.js"></script>
</body>

</html>
